<script>
    // This is Touchscreen with close navbar
  document.addEventListener('click', function(event) {
        const navbarCollapse = document.getElementById('navbarNav');
        const navbarToggler = document.querySelector('.navbar-toggler');
      
        const isNavbarOpen = navbarToggler.getAttribute('aria-expanded') === 'true';
        const clickedInsideNavbar = navbarCollapse.contains(event.target);
        const clickedToggler = navbarToggler.contains(event.target);
      
        if (isNavbarOpen && !clickedInsideNavbar && !clickedToggler) {
          navbarToggler.click();
        }
      });
     window.addEventListener('pageshow', function(event) {
        document.body.classList.remove('fade-out');
     });
    // Fade-out effect before navigating
    function goToPage(url) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = url;
      }, 500); // Match animation duration (0.5s)
    }

     //Modal
    const modal = document.getElementById("certModal");
    const modalImage = document.getElementById("modalImage");

    function openModal(imageUrl) {
        modal.style.display = "block";
        modalImage.src = imageUrl;
    }

    function closeModal() {
        modal.style.display = "none";
        modalImage.src = "";
    }

    // Event listener for the "Show Picture" buttons
    const certButtons = document.querySelectorAll('.btn-cert');
    certButtons.forEach(button => {
        button.addEventListener('click', function() {
            const imageUrl = button.getAttribute('data-image-src');
            if (imageUrl) {
                openModal(imageUrl);
            }
        });
    });

    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }
  </script>
